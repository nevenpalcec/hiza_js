
<p>
    I am a remote .hiza.html page. I can use keywords SCOPE variables!
</p>
<div>
    <h4>'message' variable:</h4>
    <script hiza-sync>

        if (typeof SCOPE !== 'undefined') {
            SCOPE['message'] = SCOPE['message'] || 'Not found.';
        }
    </script>
    <p>
        ${ message }
    </p>
</div>
<div>
    <h4>Received body:</h4>
    $formatted {
        REQUEST?.body || 'Not found.'
    }
</div>
