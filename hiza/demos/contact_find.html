<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact find</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        textarea {
            resize: vertical;
            height: 250px;
        }
    </style>

    <!-- <script src="https://cdn.jsdelivr.net/gh/nevenpalcec/hiza_js/hiza/core/hiza.core.js"></script> -->
    <script src="/hiza/core/hiza.core.js"></script>
</head>
<body>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3>Input</h3>
                <textarea id="i_textarea" class="form-control">Contact me at support@my-rents.com, or phone 099-123-4567</textarea>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3 class="mt-3">hiza.core.text.find_contacts(string)</h3>
                <textarea id="o_textarea_find" class="form-control" readonly>Write any text in first input to see output.</textarea>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3 class="mt-3">hiza.core.text.remove_contacts(string)</h3>
                <textarea id="o_textarea_remove" class="form-control" readonly>Write any text in first input to see output.</textarea>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script>
        i_textarea.onkeyup = function() {
            o_textarea_find.value = JSON.stringify(hiza.core.text.find_contacts(i_textarea.value), null, 2);
            o_textarea_remove.value = hiza.core.text.remove_contacts(i_textarea.value);
        }
    </script>
</body>
</html>
