<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/nevenpalcec/hiza_js/main/hiza/engine/favicon.png">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Semantic ui -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Hiža -->
    <script src="https://cdn.jsdelivr.net/gh/nevenpalcec/hiza_js/hiza/engine/hiza.engine.js"></script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-3">
                <h1> &lt;hiža&gt; and Semantic UI</h1>
            </div>
            <div class="col-md-12">

                <div class="ui selection dropdown">
                    <input name="gender" type="hidden" value="default">
                    <i class="dropdown icon"></i>
                    <div class="text">Default Value</div>
                    
                    <div id="objects_menu" class="menu">
                        <!-- Dropdown -->
                    </div>

                    <!-- Hiža -->
                    <template hiza data-dest="#objects_menu">

                        <!-- Get objects -->
                        <script hiza-sync>
                            let objects = [1, 2, 3, 4, 5, 6, 7, 8].map(n => 'Object ' + n);
                            SCOPE['objects'] = objects;
                        </script>
                        
                        <!-- Show -->
                        <div class="item" data-value="-1">Default Value</div>
                        $for (let i = 0; i < objects.length; ++i) {
                            <div class="item" data-value="${i}">${objects[i]}</div>
                        }

                        <!-- Init dropdown after draw -->
                        <script hiza-defer>
                            let menu_container = SCOPE.DEST.parentElement;
                            $(menu_container).dropdown();
                        </script>
                    </template>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
