
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="/hiza/engine/hiza.engine.js" defer></script>
<body>

    <main class="container">
        <div class="row">
            <div class="col-md-12">

                <div id="destination">
                    <!-- Destination -->
                </div>
            </div>
        </div>
    </main>

    <!-- Template -->
    <template hiza id="templ" data-dest="#destination">

        <script hiza-sync>

            let scope_copy = {
                ...SCOPE
            };
            delete scope_copy.SELF;
            SCOPE.SELF.dataset.scope = JSON.stringify(scope_copy, null, 2);
        </script>
        
        <h1>
            Scope example:
        </h1>
        <p>
            This is an example of running &lt;template&gt;.hiza.run() and adding new variables to the scope every 5 seconds.
        </p>
        <pre>
${ SELF.dataset.scope }
        </pre>
    </template>

    <!-- Script -->
    <script>
        let var_count = 0;

        setInterval(function() {
           
            templ.hiza.SCOPE['var_' + var_count] = 'Hello world.';
            templ.hiza.run();
            var_count++;

        }, 5000);
    </script>
    
</body>
